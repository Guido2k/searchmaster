<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>SearchMaster</title>
</head>
<body>
    <h1 id="title">SearchMaster</h1>
    <p id="intro">by Sandman Solutions</p>
    <input type="button" id="search" value="search">
    <div id="output"></div>


    <script>

        window.onload = function(){
            document.getElementById('search').addEventListener('click', showResults)

        }
        function showResults(){
            
            var url = "https://randomuser.me/api/"
            ajaxJS(url, function(response){
                console.log(response)
            })
        }

        function ajaxJS(url, callback){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    callback(JSON.parse(xhr.responseText))

                }
                callback('readychange')
            }
            xhr.open('GET', url, true)
            xhr.send();

        }


    </script>




</body>
</html>
